<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Calculate Your BMI</h1>
            <label for="gender">Gender:</label>
            <div class="gender">
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="height">
                <label for="height">Height (feet.inches):</label>
                <input type="range" id="height" name="height" min="1.0" max="10" step="0.01"
                    oninput="document.getElementById('heightValue').innerText = this.value">
                <span id="heightValue">1.75</span> feet . inches
            </div>
            <div class="weight">
                <label for="weight">Weight (kg):</label>
                <input type="range" id="weight" name="weight" min="30" max="200" step="1"
                    oninput="document.getElementById('weightValue').innerText = this.value">
                <span id="weightValue">70</span> kg
            </div>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
